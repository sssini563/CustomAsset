services:
  mariadb:
    image: mariadb:10.11
    container_name: snipeit-mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./docker/column-statistics.cnf:/etc/mysql/conf.d/column-statistics.cnf:ro
    networks:
      - snipeit

  app:
    build:
      context: ..
      dockerfile: Dockerfile.overlay
      args:
        SNIPE_IT_TAG: v8.3.3
    image: custom-snipe-it:8.3.3-overlay
    container_name: snipeit-app
    restart: unless-stopped
    depends_on:
      - mariadb
    env_file:
      - .env
    environment:
      APP_ENV: ${APP_ENV}
      APP_DEBUG: ${APP_DEBUG}
      APP_KEY: ${APP_KEY}
      APP_URL: ${APP_URL}
      APP_TIMEZONE: ${APP_TIMEZONE}
      APP_LOCALE: ${APP_LOCALE}
      DB_CONNECTION: mysql
      DB_HOST: mariadb
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_PREFIX: ${DB_PREFIX}
      PHP_MEMORY_LIMIT: 1024M
      SKIP_AUTORUN_MIGRATIONS: "true"
    ports:
      - "80:80"
    volumes:
      - ../data/uploads:/var/www/html/public/uploads
      - ../data/storage/logs:/var/www/html/storage/logs
    networks:
      - snipeit

networks:
  snipeit:
    driver: bridge

volumes:
  mariadb_data:
    driver: local

# Development compose file - extends docker-compose.yml with Redis cache

volumes:
  storage:
  redis_data:

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: snipe-app
    restart: unless-stopped
    volumes:
      - ./:/var/www/html
      - storage:/var/lib/snipeit
    ports:
      - "${APP_PORT:-8000}:80"
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - snipe-net

  redis:
    image: redis:7-alpine
    container_name: snipe-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass "${REDIS_PASSWORD:-snipeit_redis}"
    networks:
      - snipe-net
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

networks:
  snipe-net:
    driver: bridge

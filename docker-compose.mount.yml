networks:
  snipeit-network:
    driver: bridge

services:
  mariadb:
    image: mariadb:10.11
    container_name: snipeit-mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: "12345678"
      MYSQL_DATABASE: "snipeit5"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./docker/column-statistics.cnf:/etc/mysql/conf.d/column-statistics.cnf:ro
    # Uncomment to expose on host for debugging
    # ports:
    #   - "3307:3306"
    networks:
      - snipeit-network

  app:
    image: snipe/snipe-it:v8.3.3
    pull_policy: always
    container_name: snipeit-app
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "${APP_PORT:-8000}:80"
    env_file:
      - .env
    environment:
      PHP_MEMORY_LIMIT: 2048M
      PHP_UPLOAD_MAX_FILESIZE: 100M
      PHP_POST_MAX_SIZE: 100M
      # Jangan jalankan migrasi otomatis jika ingin kontrol manual
      SKIP_AUTORUN_MIGRATIONS: "true"
    volumes:
      # Persist
      - ./data/uploads:/var/www/html/public/uploads
      - ./data/storage/logs:/var/www/html/storage/logs
      # Override kode yang kamu edit (tanpa rebuild)
      - ./app:/var/www/html/app
      - ./resources:/var/www/html/resources
      - ./routes:/var/www/html/routes
      - ./config:/var/www/html/config
      - ./database:/var/www/html/database
      # Custom php.ini (opsional)
      - ./docker/php-custom.ini:/usr/local/etc/php/conf.d/99-custom.ini
    depends_on:
      - mariadb
    networks:
      - snipeit-network

volumes:
  mariadb_data:
    driver: local

version: '3.3'

services:
  app:
    image: snipe/snipe-it:latest
    container_name: snipeit-app
    restart: unless-stopped
    ports:
      - "8008:80"
    env_file: .env.dc
    volumes:
      - ./app:/var/www/html/app
      - ./resources:/var/www/html/resources
      - ./routes:/var/www/html/routes
      - ./config:/var/www/html/config
      - ./public:/var/www/html/public
      - ./database/migrations:/var/www/html/database/migrations
      # Persist data
      - ./data/snipeit:/var/lib/snipeit
      - ./data/logs:/var/www/html/storage/logs
      - ./data/uploads:/var/www/html/public/uploads
      - ./data/cache:/var/www/html/storage/framework/cache
      - ./data/sessions:/var/www/html/storage/framework/sessions
      - ./data/views:/var/www/html/storage/framework/views

# Compose file for production.

volumes:
  storage:
  redis_data:

services:
  app:
    image: snipe/snipe-it:${APP_VERSION:-latest}
    volumes:
      - ./:/var/www/html
      - ./vendor:/var/www/html/vendor
      - storage:/var/lib/snipeit
    ports:
      - "${APP_PORT:-8000}:80"
    env_file:
      - .env
    depends_on:
      - redis
    networks:
      - snipe-net
    entrypoint: ["/bin/bash", "-c"]
    command:
      - |
        chmod +x /var/www/html/artisan || true
        chown -R www-data:www-data /var/www/html/storage /var/www/html/bootstrap/cache || true
        chmod -R 775 /var/www/html/storage /var/www/html/bootstrap/cache || true
        exec /startup.sh

  redis:
    image: redis:7-alpine
    container_name: snipe-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass "${REDIS_PASSWORD:-snipeit_redis}"
    networks:
      - snipe-net
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

networks:
  snipe-net:
    driver: bridge
# Compose file for production.

volumes:
  storage:
  redis_data:
  vendor:
  uploads:

services:
  app:
    image: snipe/snipe-it:${APP_VERSION:-latest}
    user: root
    volumes:
      - ./:/var/www/html
      - vendor:/var/www/html/vendor
      - ./public/uploads:/var/www/html/public/uploads
      - ./docker/fix-permissions.sh:/fix-permissions.sh:ro
      - storage:/var/lib/snipeit
    ports:
      - "${APP_PORT:-8000}:80"
    env_file:
      - .env
    depends_on:
      - redis
    networks:
      - snipe-net
    entrypoint: ["/bin/bash"]
    command: ["/fix-permissions.sh"]

  redis:
    image: redis:7-alpine
    container_name: snipe-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass "${REDIS_PASSWORD:-snipeit_redis}"
    networks:
      - snipe-net
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

networks:
  snipe-net:
    driver: bridge
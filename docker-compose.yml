version: '3.3'

volumes:
  snipeit-data:
    driver: local

networks:
  snipeit-network:
    driver: bridge

services:
  app:
    image: snipe/snipe-it:latest
    container_name: snipeit-app
    restart: unless-stopped
    ports:
      - "8008:80"
    env_file:
      - .env
    environment:
      DB_CONNECTION: mysql
      DB_HOST: 10.10.10.100
      DB_PORT: 3306
      DB_DATABASE: snipeit
      DB_USERNAME: root
      DB_PASSWORD: AKD@2025!
      REDIS_HOST: 10.10.10.251
      REDIS_PORT: 6379
      CACHE_DRIVER: redis
      SESSION_DRIVER: redis
      QUEUE_DRIVER: sync
      PHP_MEMORY_LIMIT: 2G
      PHP_UPLOAD_MAX_FILESIZE: 100M
      PHP_POST_MAX_SIZE: 100M
    volumes:
      - snipeit-data:/var/lib/snipeit
      # Mount custom PHP config untuk increase memory
      - ./docker/php-custom.ini:/etc/php/8.3/apache2/conf.d/99-custom.ini
      - ./docker/php-custom.ini:/etc/php/8.3/cli/conf.d/99-custom.ini
      # Override dengan custom code (HANYA yang penting, skip routes/console.php)
      - ./app:/var/www/html/app
      - ./resources:/var/www/html/resources
      - ./database:/var/www/html/database
      - ./public:/var/www/html/public
      # JANGAN mount routes folder atau config folder - bikin error
      # Mount individual route files yang diperlukan saja
      - ./routes/web.php:/var/www/html/routes/web.php:ro
      - ./routes/api.php:/var/www/html/routes/api.php:ro
    networks:
      - snipeit-network

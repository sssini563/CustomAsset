version: '3.3'

services:
  app:
    image: snipe/snipe-it:latest
    container_name: snipeit-app
    restart: unless-stopped
    ports:
      - "8008:80"
    env_file: .env.dc

    volumes:
      # Mount only the project parts needed to override HTML/views safely
      # Keep vendor and bootstrap cache inside image to avoid missing providers
      - ./resources/views:/var/www/html/resources/views
      - ./routes/web.php:/var/www/html/routes/web.php
      - ./public:/var/www/html/public

      # Persist runtime data outside container
      - ./data/uploads:/var/www/html/public/uploads
      - ./data/storage:/var/www/html/storage
      - ./data/snipeit:/var/lib/snipeit

      # Ensure view cache path exists on host and is mounted
      - ./data/storage/framework/views:/var/www/html/storage/framework/views
# Compose file for production.

volumes:
  storage:
  redis_data:
  vendor:
  uploads:

services:
  app:
    image: snipe/snipe-it:${APP_VERSION:-latest}
    user: root
    volumes:
      - ./:/var/www/html
      - vendor:/var/www/html/vendor
      - ./public/uploads:/var/www/html/public/uploads
      - ./docker/fix-permissions.sh:/fix-permissions.sh:ro
      - storage:/var/lib/snipeit
    ports:
      - "${APP_PORT:-8000}:80"
    env_file:
      - .env
    networks:
      - snipe-net
    entrypoint: ["/bin/bash"]
    command: ["/fix-permissions.sh"]

networks:
  snipe-net:
    driver: bridge
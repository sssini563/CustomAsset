version: '3.3'

services:
  app:
    image: snipe/snipe-it:latest
    container_name: snipeit-app
    restart: unless-stopped
    ports:
      - "8008:80"
    env_file:
      - .env.dc
    environment:
      PHP_MEMORY_LIMIT: 2G
      PHP_UPLOAD_MAX_FILESIZE: 100M
      PHP_POST_MAX_SIZE: 100M
    volumes:
      # Mount custom files to override defaults (read-only to prevent container writes)
      - ./app:/var/www/html/app:ro
      - ./resources:/var/www/html/resources:ro
      - ./routes:/var/www/html/routes:ro
      - ./database/migrations:/var/www/html/database/migrations:ro
      - ./config:/var/www/html/config:ro
      - ./public:/var/www/html/public:ro
      # Persist data
      - ./data/snipeit:/var/lib/snipeit
      - ./data/logs:/var/www/html/storage/logs
      - ./data/uploads:/var/www/html/public/uploads

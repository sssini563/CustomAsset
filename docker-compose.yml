version: '3.3'

volumes:
  snipeit-data:
    driver: local

networks:
  snipeit-network:
    driver: bridge

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.overlay
      args:
        # Gunakan tag yang tersedia di Docker Hub; default v8.3.3, bisa diganti ke latest jika tidak ada
        SNIPE_IT_TAG: v8.3.3
    image: custom-snipe-it:8.3.3-overlay
    container_name: snipeit-app
    restart: unless-stopped
    ports:
      - "8008:80"
    env_file:
      - .env.dc
    environment:
      # PHP override tambahan (di samping php-custom.ini yang sudah di-bake)
      PHP_MEMORY_LIMIT: 2G
      PHP_UPLOAD_MAX_FILESIZE: 100M
      PHP_POST_MAX_SIZE: 100M
    volumes:
      - snipeit-data:/var/lib/snipeit
    networks:
      - snipeit-network
